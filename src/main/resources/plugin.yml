name: MobAttack
version: '${project.version}'
main: dev.sasukector.mobattack.MobAttack
api-version: 1.18
authors: [ Sasukector ]
description: This is the core plugin for mob attack!
website: https://sasukector.dev
commands:
  played:
    description: Command to see played time of a player
    usage: /played [playerName]
  conter-tps:
    description: Command to display tps
    usage: /tps
  inventory:
    description: Command to see player inventory
    usage: /inventory [playerName]
  sit:
    description: Command to sit
    usage: /sit